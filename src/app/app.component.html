<div class="container text-center mt-5">
  <select class="form-select" name="" id="" [(ngModel)]="opcionSeleccionada">
    <option value="1">Nuevo Programador</option>
    <option value="2">Lista Programador</option>
  </select>
</div>

<div class="container mt-2">
  @if(opcionSeleccionada === '1'){
  <app-form></app-form>
  }
  @if(opcionSeleccionada ==='2'){
  <app-lista></app-lista>
  <app-details></app-details>
  }
</div>
